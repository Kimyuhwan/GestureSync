<ion-view>

    <md-content layout-fill layout="column" layout-align="center start">

        <div layout="column" layout-wrap>
            <div layout="row" style="padding-left: 30px;" layout-align="start center">
                <img style="width: 50px" src="img/cruise.png"/>
                <b style="padding-left: 7px;"> 배모양 제스처 </b>
                &nbsp;&nbsp;&nbsp;
                <md-button class="md-raised"> 트레이닝 시작</md-button>
            </div>
            <div layout="row" style="padding-left: 15px; padding-right: 15px; padding-top:5px; padding-bottom: 5px;" layout-align="center center">
                <p>
                    세월호를 배가 물위를 떠다니는 모습을 형상화. <br/>핸드폰을 손에 들고 좌우로 움직이는 제스처입니다.
                </p>
            </div>

        </div>

        <hr>

        <div layout="column" layout-wrap>
            <div layout="row" style="padding-left: 30px;" layout-align="start center">
               <img style="width: 50px" src="img/hug.png"/>
                <b style="padding-left: 7px;"> 포옹 제스처 </b>
                &nbsp;&nbsp;&nbsp;
                <md-button class="md-raised"> 트레이닝 시작</md-button>
            </div>
            <div layout="row" style="padding-left: 15px; padding-right: 15px; padding-top:10px; padding-bottom: 5px;" layout-align="center center">
                <p>
                    세월호 희생자들을 안아주는 것을 형상화. <br/>핸드폰을 가슴 위에 대고 앞뒤로 움직이는 제스처입니다.
                </p>
            </div>

        </div>

        <hr>

        <div layout="column" layout-wrap>
            <div layout="row" style="padding-left: 30px;" layout-align="start center">
                <img style="width: 50px" src="img/fist.png"/>
                <b style="padding-left: 7px;"> 다짐 제스처 </b>
                &nbsp;&nbsp;&nbsp;
                <md-button class="md-raised"> 트레이닝 시작</md-button>
            </div>
            <div layout="row" style="padding-left: 15px; padding-right: 15px; padding-top:5px; padding-bottom: 5px;" layout-align="center center">
                <p>
                    세월호 참사를 기억하겠다는 다짐을 형상화. <br/>핸드폰을 손에 들고 위아래로 움직이는 제스처입니다.
                </p>
            </div>
        </div>

        <br/>
        <br/>

        <div layout="column" layout-align="start center">
            <b style="padding-left: 7px;"> 제스처 트레이닝 상태 </b>
            <div layout="row" style="padding-left: 7px;">
                <md-checkbox ng-model="data.ship" aria-label="ship">배모양 제스처</md-checkbox>
                <md-checkbox ng-model="data.hug" aria-label="hug">포옹 제스처</md-checkbox>
                <md-checkbox ng-model="data.fist" aria-label="fist">다짐 제스처</md-checkbox>
            </div>
        </div>

    </md-content>

    <div class="tabs no-border no-padding" style="height:auto; background-color: transparent; background-image: none; border-style: solid">
        <section layout="row" layout-align="center center" style="padding-bottom: 8px;">
            <md-button flex class="md-accent md-raised" style="width:100%" >준비 완료</md-button>
        </section>
   </div>

</ion-view>
